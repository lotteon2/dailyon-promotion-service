spring:
  config:
    activate:
      on-profile: local
    import: optional:configserver:http://127.0.0.1:8888

  # redis setting
  # TODO: redis settings cipher로 변경
  redis:
    host: 127.0.0.1
    port: 6379
    password: 11111111

  # rabbitmq settings
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

  # h2 settings
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  # mysql DB settings
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:promotion-service;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    # Bean이 생성되기 전에 ddl 실행
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true

  # AWS DynamoDB settings Local설정.
  data:
    dynamodb:
      endpoint: http://localhost:8001  # DynamoDB Local의 엔드포인트. port번호 아직 안정해졌음.
      region: us-west-2  # 지역 설정, 로컬에서 큰 영향을 미치지는 않지만 필요함
      access-key: dummy-access-key  # 액세스 키, 로컬에서는 실제 값 불필요
      secret-key: dummy-secret-key  # 비밀 키, 로컬에서는 실제 값 불필요

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${server.port}

logging:
  level:
    org:
#      hibernate:
#        SQL: DEBUG
      springframework:
        jdbc:
          core:
            JdbcTemplate: TRACE
