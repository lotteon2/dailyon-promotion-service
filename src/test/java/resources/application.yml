spring:
  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:product-service;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false;MODE=MySQL;TRACE_LEVEL_FIle=4
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    generate-ddl: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
  config:
    activate:
      on-profile: test

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        engine.jdbc.batch.internal.BatchingBatch: DEBUG
      springframework:
        jdbc:
          core:
            JdbcTemplate: DEBUG